<!DOCTYPE html>
<html>
  <head lang="fr" xml:lang="fr" dir="ltr">
    <title>Accès non autorisé</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/plugins/SEOPlugin/maintenance/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header role="banner">
        <div id="zoneLogo">
          <img id="logo" src="/plugins/SEOPlugin/maintenance/img/logo.png" alt="Le site de la Loire-Atlantique" />
        </div>
      </header>
      <section>
        <div class="cadre-rouge">
          <div id="message">
            <h1>Accès non autorisé</h1>
            <div id="alerte">
              <img src="/plugins/SEOPlugin/maintenance/img/picto-alert.png" alt=""/>
            </div>
            <div id="conseil">
              <h3>Vous n'avez pas les autorisations suffisantes pour accéder à ce service. <a href="/">Retourner à l'accueil du site.</a></h3>
            </div>
          </div>
        </div>
      </section>
      <footer role="contentinfo">
        <div id="departement">
          <img id="departementLogo" src="/plugins/SEOPlugin/maintenance/img/departement-logo.png" alt="le département de Loire-Atlantique"/>
        </div>
      </footer>
    </div>
  </body>
</html>
